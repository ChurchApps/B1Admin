on:
  pull_request:
    branches: [main]

name: Run Tests

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          path: ChumsApp

      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Dependencies
        run: |
          cd ChumsApp
          git submodule init && git submodule update
          npm install
          cd ..

      - name: Checkout Tests
        uses: actions/checkout@v2
        with:
          repository: LiveChurchSolutions/ChumsTests
          path: ChumsTests

      - name: Install Test Project
        run: |
          cd ChumsTests
          npm install

      - name: Run Tests
        run: |
          npm test
